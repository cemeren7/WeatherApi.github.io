<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Api App</title>
    <!--links boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /*sınıf aktif olunca koyu mod classları*/
      body.dark {
        background-color: black;
        color: white;
      }

      body.dark .btn {
        background-color: white;
        color: black;
        border: none !important;
      }

      body.dark label {
        background-color: white !important;
        color: black !important;
      }

      body.dark .contect-api {
        border: 0.5px solid white !important;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-start p-2">
      <button class="btn btn-dark" id="btndark">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>
    </div>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 99vh"
    >
      <div class="contect-api p-4 border border-primary rounded-4">
        <div class="mb-2">
          <label
            for="ApiCity"
            class="text-primary bg-primary p-2 rounded-2 text-white title"
            ><i class="fa-solid fa-city"></i> Şehir Adı Giriniz</label
          >
          <input type="text" id="ApiValue" class="form-control mt-2" />
          <button
            type="button"
            class="btn btn-primary mt-2 w-100"
            id="btnapiget"
          >
            <i class="fa-solid fa-magnifying-glass"></i> Ara
          </button>
          <!--w-100 kutu genişligi kadar satırı kapladı-->
        </div>
        <iframe
          src=""
          name="CW2"
          scrolling="yes"
          width="318"
          height="318"
          id="ApiWigdetWeather"
          frameborder="3"
          style="border-radius: 8px"
        ></iframe>
      </div>
    </div>
    <script src="ApiWigdet.js"></script>
  </body>
</html>
