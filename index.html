<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Api App</title>
    <!--links boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <style>
      /*sınıf aktif olunca koyu mod classları*/

      .dark #btndark {
        background-color: white;
        color: black;
      }

      .dark .contect-api .btn {
        background-color: black;
        color: white;
        border: none !important;
      }

      .dark label {
        background-color: black !important;
        color: white !important;
      }

      .dark .contect-api {
        background-color: white;
      }

      .dark #liveToast i {
        color: black !important;
      }

      .dark #liveToast strong {
        color: white !important;
        background-color: black !important;
      }

      .dark #liveToast p {
        color: black !important;
      }

      @media (max-width: 400px) {
        .contect-api {
          width: 300px;
        }
        .contect-api iframe {
          width: 250px;
        }
      }
      .contect-api {
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px,
          rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
      }
      body {
        height: 100vh;
        background-image: url(weather-img.jpg);
        background-size: cover;
        background-position: center center;
      }
    </style>
  </head>
  <body>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <i class="fa-solid fa-info fa-fade text-primary m-2 fs-5"></i>
          <strong class="me-auto text-white bg-primary rounded-2 p-1"
            >Bilgilendirme</strong
          >
          <button
            id="livetoastbtn"
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body text-center">
          <p class="text-primary">Kısayollar Hakkında</p>
          <p class="text-primary">1-Dark Mode: D</p>
          <p class="text-primary">2-Hava Durumu Bilgisini Sıfırlama: Delete</p>
          <p class="text-primary">3-Hava Durumu Sonuçlarını Getirme: Enter</p>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-start p-2">
      <button class="btn btn-dark" id="btndark">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>
    </div>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 92vh"
    >
      <div class="contect-api p-4 rounded-4">
        <div class="mb-2">
          <label
            for="ApiCity"
            class="text-primary bg-primary p-2 rounded-2 text-white title"
            ><i class="fa-solid fa-city"></i> Şehir Adı Giriniz</label
          >
          <input type="text" id="ApiValue" class="form-control mt-2" />
          <button
            title="Hava Durumu Sonuçlarını Getir."
            type="button"
            class="btn btn-primary mt-2 w-100"
            id="btnapiget"
          >
            <i class="fa-solid fa-magnifying-glass"></i> Ara
          </button>
        </div>
        <iframe
          src=""
          name="CW2"
          scrolling="yes"
          width="318"
          height="318"
          id="ApiWigdetWeather"
          frameborder="3"
          style="border-radius: 8px"
        ></iframe>
      </div>
    </div>
    <script src="ApiWigdet.js"></script>
  </body>
</html>
